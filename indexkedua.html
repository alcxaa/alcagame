<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="icon" type="image/png" href="tetris.png" />
  <title>Tetris</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      font-family: monospace;
      color: #fff;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    #game-container {
      margin-top: 30px;
      user-select: none;
    }
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 3px solid #444;
      border-top-color: white;
    }
    #info {
      margin-top: 12px;
      text-align: center;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button {
      background: #222;
      border: none;
      color: #eee;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 32px;
      flex: 1 1 30%;
      max-width: 120px;
    }
    #controls button:hover {
      background: #555;
    }

    /* Tombol layar sentuh */
    #touch-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }
    #touch-controls button {
      background: #333;
      color: #fff;
      font-size: 20px;
      padding: 14px 18px;
      border: none;
      border-radius: 50px;
      width: 60px;
      height: 60px;
      font-weight: bold;
      cursor: pointer;
    }
    #touch-controls button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="info">
      <div>Skor: <span id="score">0</span></div>
      <div>Skor Tertinggi: <span id="highscore">0</span></div>
      <div id="controls">
        <button id="startBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="touch-controls">
        <button onclick="playerMove(-1)">⬅</button>
        <button onclick="playerRotate(1)">⟳</button>
        <button onclick="playerMove(1)">➡</button>
        <button onclick="playerDrop()">⬇</button>
      </div>
    </div>
  </div>

  <script>
    // Ini skrip dummy buat contoh, kamu harus ganti pakai script Tetris-mu sendiri
    function playerMove(dir) {
      console.log("Gerak", dir === -1 ? "kiri" : "kanan");
    }
    function playerRotate(dir) {
      console.log("Muter", dir === 1 ? "searah jarum jam" : "berlawanan");
    }
    function playerDrop() {
      console.log("Turun cepat");
    }

    document.getElementById("startBtn").onclick = () => {
      console.log("Game dimulai!");
    };
    document.getElementById("pauseBtn").onclick = () => {
      console.log("Game dijeda!");
    };
    document.getElementById("resetBtn").onclick = () => {
      console.log("Game direset!");
    };
  </script>
</body>
</html>
