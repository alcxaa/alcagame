<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Tetris</title>
<style>
  body {
    margin:0; 
    background: #000;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    font-family: monospace;
    color: #fff;
  }
  #game-container {
    margin-top: 20px;
    user-select: none;
  }
  canvas {
    background: #111;
    display: block;
    margin: 0 auto;
    border: 2px solid #444;
    box-sizing: border-box;
  }
  #info {
    margin-top: 10px;
    text-align: center;
  }
  #controls button {
    margin: 5px;
    background: #222;
    border: none;
    color: #eee;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
  }
  #controls button:hover {
    background: #555;
  }
</style>
</head>
<body>
  <div id="game-container">
    <canvas id="tetris"></canvas>
    <div id="info">
      <div>Skor: <span id="score">0</span></div>
      <div id="controls">
        <button id="startBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

<script>
  const canvas = document.getElementById('tetris');
  const context = canvas.getContext('2d');

  const COLS = 12;
  const ROWS = 20;
  let blockSize;

  function resize() {
    // Bikin ukuran block yang pas di layar, minimal 20px
    const maxWidth = Math.min(window.innerWidth * 0.7, 360);
    const maxHeight = window.innerHeight * 0.8;

    blockSize = Math.floor(Math.min(maxWidth / COLS, maxHeight / ROWS));
    if (blockSize < 15) blockSize = 15;

    canvas.width = COLS * blockSize;
    canvas.height = ROWS * blockSize;
    context.setTransform(blockSize, 0, 0, blockSize, 0, 0);
  }

  window.addEventListener('resize', resize);

  function createMatrix(w, h) {
    const matrix = [];
    while(h--) matrix.push(new Array(w).fill(0));
    return matrix;
  }

  let arena = createMatrix(COLS, ROWS);

  const colors = [
    null,
    '#FF0D72',
    '#0DC2FF',
    '#0DFF72',
    '#F538FF',
    '#FF8E0D',
    '#FFE138',
    '#3877FF'
  ];

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let paused = true;
  let animationId;

  const player = {
    pos: {x:0,y:0},
    matrix: null,
    score: 0
  };

  function drawGrid() {
    context.strokeStyle = 'rgba(255,255,255,0.1)';
    context.lineWidth = 0.05;
    for(let x=0; x<=COLS; x++){
      context.beginPath();
      context.moveTo(x,0);
      context.lineTo(x,ROWS);
      context.stroke();
    }
    for(let y=0; y<=ROWS; y++){
      context.beginPath();
      context.moveTo(0,y);
      context.lineTo(COLS,y);
      context.stroke();
    }
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row,y) => {
      row.forEach((value,x) => {
        if(value !== 0) {
          context.fillStyle = colors[value];
          context.fillRect(x + offset.x, y + offset.y, 1,1);

          context.strokeStyle = 'rgba(0,0,0,0.2)';
          context.lineWidth = 0.07;
          context.strokeRect(x + offset.x, y + offset.y, 1,1);
        }
      });
    });
  }

  function draw() {
    context.fillStyle = '#000';
    context.fillRect(0,0,COLS,ROWS);

    drawGrid();
    drawMatrix(arena, {x:0,y:0});
    drawMatrix(player.matrix, player.pos);
  }

  function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for(let y=0; y<m.length; y++){
      for(let x=0; x<m[y].length; x++){
        if(m[y][x] !== 0 &&
          (arena[y+o.y] && arena[y+o.y][x+o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function merge(arena, player) {
    player.matrix.forEach((row,y) => {
      row.forEach((value,x) => {
        if(value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  // Fungsi efek ledak sederhana: kedip baris penuh
  function explodeLine(row, callback){
    let flashes = 6;
    let count = 0;
    let isRed = false;

    let interval = setInterval(() => {
      isRed = !isRed;
      for(let x=0; x<COLS; x++){
        arena[row][x] = isRed ? 8 : 0; // 8 warna merah ledak
      }
      draw();
      count++;
      if(count >= flashes){
        clearInterval(interval);
        callback();
      }
    }, 100);
  }

  // Tambah warna merah ledak
  colors[8] = '#FF4444';

  function arenaSweep() {
    let rowCount = 0;

    return new Promise(async (resolve) => {
      outer: for(let y=arena.length -1; y>=0; y--) {
        for(let x=0; x<COLS; x++) {
          if(arena[y][x] === 0) continue outer;
        }
        rowCount++;
        // Tunggu efek ledak dulu sebelum hapus
        await new Promise(r => explodeLine(y, r));
        arena.splice(y,1);
        arena.unshift(new Array(COLS).fill(0));
        y++; // supaya cek ulang baris yg diatas
      }
      player.score += rowCount * 10;
      updateScore();
      resolve();
    });
  }

  function updateScore() {
    document.getElementById('score').textContent = player.score;
  }

  function createPiece(type){
    if(type === 'T') return [
      [0,0,0],
      [1,1,1],
      [0,1,0]
    ];
    if(type === 'O') return [
      [2,2],
      [2,2]
    ];
    if(type === 'L') return [
      [0,3,0],
      [0,3,0],
      [0,3,3]
    ];
    if(type === 'J') return [
      [0,4,0],
      [0,4,0],
      [4,4,0]
    ];
    if(type === 'I') return [
      [0,5,0,0],
      [0,5,0,0],
      [0,5,0,0],
      [0,5,0,0]
    ];
    if(type === 'S') return [
      [0,6,6],
      [6,6,0],
      [0,0,0]
    ];
    if(type === 'Z') return [
      [7,7,0],
      [0,7,7],
      [0,0,0]
    ];
  }

  function playerReset(){
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if(collide(arena, player)){
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      alert('Cupu jir');
      paused = true;
      cancelAnimationFrame(animationId);
    }
  }

  function playerDrop(){
    player.pos.y++;
    if(collide(arena, player)){
      player.pos.y--;
      merge(arena, player);
      arenaSweep().then(() => {
        playerReset();
      });
    }
    dropCounter = 0;
  }

  function playerMove(dir){
    player.pos.x += dir;
    if(collide(arena, player)){
      player.pos.x -= dir;
    }
  }

  function rotate(matrix, dir){
    for(let y=0; y<matrix.length; y++){
      for(let x=0; x<y; x++){
        [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
      }
    }
    if(dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerRotate(dir){
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while(collide(arena, player)){
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if(offset > player.matrix[0].length){
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function update(time = 0){
    if(paused) return;
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if(dropCounter > dropInterval){
      playerDrop();
    }
    draw();
    animationId = requestAnimationFrame(update);
  }

  function startGame(){
    if(!player.matrix) playerReset();
    if(paused){
      paused = false;
      lastTime = performance.now();
      update();
    }
  }

  function pauseGame(){
    paused = !paused;
    if(!paused){
      lastTime = performance.now();
      update();
    }
  }

  function resetGame(){
    paused = true;
    cancelAnimationFrame(animationId);
    arena.forEach(row => row.fill(0));
    player.score = 0;
    updateScore();
    playerReset();
    draw();
  }

  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('pauseBtn').addEventListener('click', pauseGame);
  document.getElementById('resetBtn').addEventListener('click', resetGame);

  document.addEventListener('keydown', event => {
    if(paused) return;
    if(event.key === 'ArrowLeft'){
      playerMove(-1);
    } else if(event.key === 'ArrowRight'){
      playerMove(1);
    } else if(event.key === 'ArrowDown'){
      playerDrop();
    } else if(event.key === 'ArrowUp'){
      playerRotate(1);
    }
  });

  resize();
  draw();

</script>
</body>
</html>
